#MYSQL
mysql.datasource.url=jdbc:mysql://localhost:3306/SpringMult
mysql.datasource.username=root
mysql.datasource.password =root
mysql.datasource.testWhileIdle=true
mysql.datasource.validationQuery=SELECT 1
mysql.datasource.driver-class-name=com.mysql.cj.jdbc.NonRegisteringDriver

#PostgreSQL
postgresql.datasource.url=jdbc:postgresql://localhost:5432/SpringMult
postgresql.datasource.username=postgres
postgresql.datasource.password =postgres
postgresql.datasource.driver-class-name=org.postgresql.Driver



spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
